plugins {
    id "java"
    id "maven-publish"
    id "com.jfrog.bintray" version "1.8.0"
}

group 'com.faendir.proguard'
version '1.1.1'

sourceCompatibility = 1.8

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    from javadoc
    classifier = 'javadoc'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            groupId group
            version version
            artifact sourcesJar
            artifact javadocJar
        }
    }
}

bintray {
    user = artifactoryUser
    key = artifactoryApiKey
    publications = ['maven']
    publish = true
    pkg {
        repo = 'maven'
        name = 'Retrace'
        licenses = ['GPL-2.0']
        vcsUrl = 'https://github.com/F43nd1r/Retrace.git'
        version {
            name = project.version
        }
    }
}
